<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos, I love you!</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/foa6dab.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="seconds-wrapper">
        <div class="seconds-container">
            <img class="image-love-you animate__animated animate__fadeIn" src="images/loveyou.JPG"/>
            <h1 class="animate__animated animate__backInDown animate__delay-2s" style="margin-bottom: 15px; font-size: 72px;"">Carlos</h1>
            <div class="animate__animated animate__backInDown animate__delay-3s" style="margin-bottom: 3px; font-size: 24px;">I can't blame gravity for falling in love with you.</div>
            <div class="animate__animated animate__backInDown animate__delay-4s" style="margin-bottom: 15px; font-size: 32px;">You're my favorite love song.</div>

            <div class="animate__animated animate__backInDown animate__delay-5s" style="margin-bottom: 3px; font-size: 48px;">I'm proud of you always. I love you!</div>
        </div>
    </div>
</body>
</html>
